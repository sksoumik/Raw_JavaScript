<!DOCTYPE html>
<html>
<head>
	<title>animations</title>
	<style type="text/css">
		#container{
			width: 200px;
			height: 200px;
			background: green;
			position: relative;
		}
		#box{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
		}
	</style>
</head>
<body>
<div id="container">
	<div id="box">
		
	</div>
</div>
<script type="text/javascript">
	
	
		var t    = setInterval(move,10);
	var pos      = 0;
	var box      = document.getElementById("box"); 

	 function move(){
	 	
	 	if (pos >= 150) {
	 		clearInterval(t);
	 	}
	 	else {
	 		pos +=1;
	 		box.style.left = pos+'px';
	 	}

	 }


	
</script> 

</body>
</html>
