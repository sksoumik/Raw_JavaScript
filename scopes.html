<!DOCTYPE html>

	<title>scopes</title>
</head>
<body>
   <!--Two types of scopes: local and global-->
   <script >
         var name ="Soumik"; // Global Scope 

         function myScope()
         {
         	// local scope would be here 
         	document.write(name);

         }
         myScope();


   </script>

</body>
